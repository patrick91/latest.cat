<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest.cat üê± - check latest versions of your favorite software</title>
    <meta name="description" content="Check the latest versions of your favorite programming languages, frameworks, and tools">
    
    <!-- Open Graph / Facebook -->
    <!-- OG metadata is centralized in services/og_meta.py and passed via view_data -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ og_meta.url }}">
    <meta property="og:title" content="{{ og_meta.title }}">
    <meta property="og:description" content="{{ og_meta.description }}">
    <meta property="og:image" content="{{ og_meta.image }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ og_meta.url }}">
    <meta property="twitter:title" content="{{ og_meta.title }}">
    <meta property="twitter:description" content="{{ og_meta.description }}">
    <meta property="twitter:image" content="{{ og_meta.image }}">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preload" href="/fonts/PPWoodland-Heavy.woff2" as="font" type="font/woff2" crossorigin>
    <script>
        // Initialize dark mode before page renders to prevent flash
        (function() {
            const theme = (function() {
                if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
                    return localStorage.getItem('theme');
                }
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                }
                return 'light';
            })();

            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            window.localStorage.setItem('theme', theme);
        })();
    </script>
    {{ vite()|safe }}
</head>
<body>
    <div id="app" data-page="{{ page }}"></div>
</body>
</html>
